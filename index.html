<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's the Weather?</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f40d7f73bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 40rem;">
        <div class="card-body">
          <div class="row">
            <div class="col-7">
              <h1 class="card-title" id="searched-city">city</h1>
              <div class="today" id="today"></div>
            </div>
            <div class="col-5 search">
              <form id="search-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Where do you want to go?"
                    id="search-city"
                  />
                </div>
                <button type="submit" class="btn btn-sm search">
                  How's the weather?
                </button>
              </form>
              <button class="btn btn-sm" id="current">
                current
              </button>
            </div>

            <div class="col-4 current-weather">
              <i class="fas fa-umbrella"></i>
            </div>
            <div class="col-4 center-weather">
              <div class="weather-word" id="description">Description</div>
              <h2 class="card-subtitle mb-2 day-temp">°c</h2>
            </div>
            <div class="col-2 degrees">
              <a href="#" id="celsius">C</a> | <a href="#" id="fahrenheit">F</a>
            </div>
            <div class="col-2 extra-info">
              <span class="extra-info" id="humidity">Humidity:</span><br />
              <span class="extra-info" id="wind">Wind:</span>
            </div>
          </div>
          <div class="icons">
            <div class="row">
              <div class="col-5"></div>
              <div class="col-1">
                <div class="day">Sat</div>
                <i class="fas fa-umbrella"></i>
                <div class="temperature">18°</div>
              </div>
              <div class="col-1">
                <div class="day">Sun</div>
                <i class="fas fa-sun"></i>
                <div class="temperature">15°</div>
              </div>
              <div class="col-1">
                <div class="day">Mon</div>
                <i class="fas fa-cloud"></i>
                <div class="temperature">22°</div>
              </div>
              <div class="col-1">
                <div class="day">Tue</div>
                <i class="fas fa-cloud-sun"></i>
                <div class="temperature">19°</div>
              </div>
              <div class="col-1">
                <div class="day">Wed</div>
                <i class="fas fa-cloud-sun"></i>
                <div class="temperature">16°</div>
              </div>
              <div class="col-1">
                <div class="day">Thu</div>
                <i class="fas fa-cloud"></i>
                <div class="temperature">13°</div>
              </div>
              <br>
              <a href="https://github.com/ShiraHella/purple-weather-app">OpenSource Code</a> by Shira Hella Shuval
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
